apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vault-config-operator-configs
  namespace: flux-system
spec:
  interval: 10m0s
  retryInterval: 1m0s
  timeout: 15m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/homelab/security/configs/vault-config-operator
  prune: true
  wait: true
  dependsOn:
    # Wait for platform-foundation which includes vault
    - name: platform-foundation
    # Wait for vault-config-operator to be installed
    - name: vault-config-operator
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-config
        optional: true
