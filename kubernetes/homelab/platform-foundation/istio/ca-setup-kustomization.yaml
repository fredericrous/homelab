---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio-ca-setup
  namespace: flux-system
spec:
  dependsOn:
    - name: external-secrets
    - name: vault
  interval: 10m
  path: "./kubernetes/homelab/platform-foundation/istio/ca-setup"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m