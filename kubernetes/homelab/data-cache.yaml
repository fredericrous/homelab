apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: data-cache
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/homelab/data-cache
  prune: true
  wait: true
  dependsOn:
    - name: platform-foundation
      namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-vars
        optional: false
