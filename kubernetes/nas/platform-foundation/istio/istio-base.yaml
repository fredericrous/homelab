---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-base
  namespace: flux-system
spec:
  targetNamespace: istio-system
  interval: 10m
  chart:
    spec:
      chart: base
      version: 1.24.2
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Minimal resources for NAS
    defaultRevision: default
    global:
      meshID: nas-mesh
      network: nas-network
      # Cross-cluster configuration
      meshConfig:
        defaultConfig:
          discoveryAddress: istiod.istio-system.svc:15010