---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio-ca-setup-nas
  namespace: flux-system
spec:
  dependsOn:
    - name: external-secrets-nas  # Assuming ESO is deployed on NAS
  interval: 10m
  path: "./kubernetes/nas/platform-foundation/istio/ca-setup"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-vars  # To get the Vault token