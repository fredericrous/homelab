---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ztunnel
  namespace: flux-system
spec:
  targetNamespace: istio-system
  interval: 10m
  dependsOn:
    - name: istiod
      namespace: flux-system
  chart:
    spec:
      chart: ztunnel
      version: 1.24.2
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Minimal resources for NAS ambient mode
    resources:
      requests:
        cpu: 25m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi