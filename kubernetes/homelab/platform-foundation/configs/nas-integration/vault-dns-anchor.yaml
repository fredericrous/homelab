---
# DNS anchor Service that makes NAS vault reachable inside the homelab cluster.
# Requests to vault-vault-nas.vault.svc.cluster.local will be steered by Istio
# through the east-west gateway to the NAS vault instance.
apiVersion: v1
kind: Service
metadata:
  name: vault-vault-nas
  namespace: vault
spec:
  type: ExternalName
  externalName: vault.vault.svc.cluster.local
  ports:
    - name: https
      port: 8200
      protocol: TCP
