---
# Certificate for wildcard domain
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-daddyshome-fr
  namespace: envoy-gateway-system
spec:
  secretName: wildcard-daddyshome-fr-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - "*.daddyshome.fr"
  - "daddyshome.fr"