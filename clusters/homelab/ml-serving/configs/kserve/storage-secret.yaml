apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: storage-config
  namespace: kserve
spec:
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: storage-config
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        AWS_ACCESS_KEY_ID: "{{ .rootUser }}"
        AWS_SECRET_ACCESS_KEY: "{{ .rootPassword }}"
  data:
    - secretKey: rootUser
      remoteRef:
        key: secret/minio
        property: root-user
    - secretKey: rootPassword
      remoteRef:
        key: secret/minio
        property: root-password