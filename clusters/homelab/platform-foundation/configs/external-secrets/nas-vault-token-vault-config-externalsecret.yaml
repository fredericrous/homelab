---
# External Secret to sync nas-vault-root-token to vault-config-operator namespace
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nas-vault-root-token
  namespace: vault-config-operator
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: nas-vault-root-token
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
  - secretKey: token
    remoteRef:
      key: secret/data/cluster-vars
      property: QNAP_VAULT_TOKEN