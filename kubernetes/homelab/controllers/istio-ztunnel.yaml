apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ztunnel
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: istio-system
  dependsOn:
  - name: istio-base
    namespace: flux-system
  - name: istio-cni
    namespace: flux-system
  - name: istiod
    namespace: flux-system
  chart:
    spec:
      chart: ztunnel
      version: $(ISTIO_VERSION)
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # ztunnel configuration for ambient mode
    env:
      # Enable ambient mode
      ISTIO_META_ENABLE_HBONE: "true"
      # Fix cluster authentication
      ISTIO_META_CLUSTER_ID: "homelab"
      CA_ADDRESS: "istiod.istio-system.svc:15012"
      XDS_ADDRESS: "istiod.istio-system.svc:15012"
    multiCluster:
      clusterName: homelab
