# Generate OIDC client secret for Vault
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-oidc-client-secret-generator
  namespace: vault-config-operator
spec:
  refreshInterval: "0s"  # Generate once
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: vault-oidc-client-secret-temp
    creationPolicy: Owner
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: vault-oidc-client-secret-generator

---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: vault-oidc-client-secret-generator
  namespace: vault-config-operator
spec:
  length: 64
  digits: 10
  symbols: 10
  symbolCharacters: "!@#$%^&*()_+-=[]{}|;:,.<>?"
  noUpper: false
  allowRepeat: true

---
# Push OIDC client secret to Vault for use by vault-config-operator
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: push-vault-oidc-client-secret
  namespace: vault-config-operator
spec:
  refreshInterval: 30s
  secretStoreRefs:
  - kind: ClusterSecretStore
    name: vault-backend
  selector:
    secret:
      name: vault-oidc-client-secret-temp
  data:
  - match:
      secretKey: password
      remoteRef:
        remoteKey: secret/data/vault
        property: OIDC_CLIENT_SECRET