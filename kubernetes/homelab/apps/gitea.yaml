apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gitea
  namespace: flux-system
spec:
  interval: 10m
  timeout: 15m
  path: ./clusters/homelab/apps/gitea
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: data-storage
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: cloudnative-pg
      namespace: flux-system
    - apiVersion: apps/v1
      kind: Deployment
      name: cnpg-system-cloudnative-pg
      namespace: cnpg-system
    - apiVersion: postgresql.cnpg.io/v1
      kind: Database
      name: gitea
      namespace: postgres
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: gitea
      namespace: gitea