apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: stalwart
  namespace: flux-system
spec:
  interval: 10m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/homelab/apps/stalwart
  prune: true
  wait: true
  dependsOn:
    - name: lldap
    - name: vault-config-operator