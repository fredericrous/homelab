---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: homelab-mtls-gateway
  namespace: envoy-gateway-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  gatewayClassName: envoy-gateway
  listeners:
  - name: https
    port: 443
    protocol: HTTPS
    hostname: "*.daddyshome.fr"
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: wildcard-daddyshome-fr-tls
        namespace: envoy-gateway-system
    allowedRoutes:
      namespaces:
        from: All

---
# ClientTrafficPolicy for mTLS
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: mtls-policy
  namespace: envoy-gateway-system
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: homelab-mtls-gateway
  tls:
    clientValidation:
      caCertificateRefs:
      - kind: Secret
        name: client-ca-bundle
        namespace: envoy-gateway-system
      - kind: ConfigMap
        name: client-ca-bundle
        namespace: envoy-gateway-system
    # Optional client certificate validation
    optional: false  # Require client certificates

---
# Certificate for wildcard domain
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-daddyshome-fr
  namespace: envoy-gateway-system
spec:
  secretName: wildcard-daddyshome-fr-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
  - "*.daddyshome.fr"
  - "daddyshome.fr"

---
# External Secret to pull client CA from Vault PKI as Secret
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: client-ca-bundle-secret
  namespace: envoy-gateway-system
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: client-ca-bundle
    creationPolicy: Owner
    type: Opaque
  data:
    - secretKey: ca-bundle.crt
      remoteRef:
        key: pki/cert/ca
        property: certificate

---
# External Secret to pull client CA from Vault PKI as ConfigMap
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: client-ca-bundle-configmap
  namespace: envoy-gateway-system
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: client-ca-bundle
    creationPolicy: Owner
    type: configMap
  data:
    - secretKey: ca-bundle.crt
      remoteRef:
        key: pki/cert/ca
        property: certificate