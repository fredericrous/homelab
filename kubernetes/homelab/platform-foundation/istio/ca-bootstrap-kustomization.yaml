---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio-ca-bootstrap
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/homelab/platform-foundation/istio/ca-bootstrap"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m
  dependsOn:
    - name: vault
      kind: HelmRelease
  healthChecks:
    - apiVersion: batch/v1
      kind: Job
      name: istio-ca-bootstrap
      namespace: istio-system