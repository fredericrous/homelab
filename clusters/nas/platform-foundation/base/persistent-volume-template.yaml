---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nas-local-pv
  labels:
    type: local
spec:
  storageClassName: nas-local
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /share/VMs/kubernetes/data
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: Exists