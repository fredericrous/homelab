---
# NAS Platform Foundation Layer
# Core platform services that enable applications
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: nas-platform-foundation
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./kubernetes/nas/platform-foundation
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-nas
  timeout: 5m0s
  wait: true
  # No dependencies - infrastructure is foundational
