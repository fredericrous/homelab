---
apiVersion: v1
kind: Secret
metadata:
  name: vault-token-homelab
  namespace: istio-system
type: Opaque
stringData:
  token: "{{ .VAULT_TOKEN }}"  # Will be replaced with actual token
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-backend-homelab
  namespace: istio-system
spec:
  provider:
    vault:
      server: "http://vault-vault-nas.vault.svc.cluster.local:8200"  # Via Istio service mesh
      path: "secret"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token-homelab
          key: token