---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-eastwestgateway
  namespace: flux-system
spec:
  targetNamespace: istio-system
  interval: 10m
  chart:
    spec:
      chart: gateway
      version: 1.24.1
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    name: istio-eastwestgateway
    networkGateway: homelab-network
    # Specify proper Istio proxy image
    image:
      repository: docker.io/istio/proxyv2
      tag: 1.24.1