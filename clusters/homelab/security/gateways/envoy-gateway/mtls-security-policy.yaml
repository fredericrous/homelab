apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: mtls-policy
  namespace: envoy-gateway-system
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: homelab-gateway
  tls:
    clientValidation:
      optional: false
      caCertificateRefs:
      - name: mtls-ca-cert
        kind: Secret