apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-system
resources:
  - cluster-secret-store.yaml
  # Direct secrets using postBuild substitution (more reliable than ExternalSecrets with Vault dependency)
  - cert-manager-ovh-credentials-direct.yaml
  # PKI sync is critical for mTLS - now uses cluster-vars directly for authentication
  - vault-pki-sync-externalsecret.yaml
  # Temporarily commented out client CA ExternalSecret - may have similar issues
  # - client-ca-externalsecret.yaml
  # Note: cluster-vars secret is created by bootstrap script and distributed by reflector