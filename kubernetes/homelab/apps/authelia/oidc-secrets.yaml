---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-oidc-secrets
  namespace: authelia
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  target:
    name: authelia-oidc-secrets
    creationPolicy: Owner
  data:
    - secretKey: hmac_secret
      remoteRef:
        key: secret/data/authelia
        property: OIDC_HMAC_SECRET
    - secretKey: issuer_private_key
      remoteRef:
        key: secret/data/authelia
        property: OIDC_ISSUER_PRIVATE_KEY
    - secretKey: issuer_certificate_chain
      remoteRef:
        key: secret/data/authelia
        property: OIDC_ISSUER_CERTIFICATE_CHAIN