apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-foundation
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/homelab/platform-foundation
  prune: true
  wait: true
  dependsOn:
    - name: controllers
  postBuild:
    substitute:
      ISTIO_VERSION: "1.27.2"
      ISTIO_REVISION: "default"
      NETWORK_HOMELAB: "homelab-network"
      NETWORK_NAS: "nas-network"
      SERVICE_TYPE: "LoadBalancer"
    substituteFrom:
      - kind: Secret
        name: vault-transit-token
        optional: false
      - kind: Secret
        name: cert-manager-env-config
        optional: true  # Created by Terraform during bootstrap, replaced by VaultStaticSecret later
      - kind: Secret
        name: cluster-vars
        optional: false
