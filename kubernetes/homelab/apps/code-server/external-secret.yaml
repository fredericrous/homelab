apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: code-server-config
  namespace: code-server
spec:
  refreshInterval: 15m
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  target:
    name: code-server-vault-creds
    creationPolicy: Owner
  data:
  - secretKey: password
    remoteRef:
      key: secret/data/code-server
      property: password