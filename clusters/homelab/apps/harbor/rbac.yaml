---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: harbor-patch-secrets
  namespace: harbor
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: harbor-read-namespaces
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get"]
  resourceNames: ["harbor"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: harbor-patch-istio-secrets
  namespace: istio-ingress
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "patch"]
  resourceNames: ["harbor-tls"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: harbor-patch-secrets
  namespace: harbor
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: harbor-patch-secrets
subjects:
- kind: ServiceAccount
  name: harbor
  namespace: harbor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: harbor-patch-istio-secrets
  namespace: istio-ingress
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: harbor-patch-istio-secrets
subjects:
- kind: ServiceAccount
  name: harbor
  namespace: harbor
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: harbor-read-namespaces
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: harbor-read-namespaces
subjects:
- kind: ServiceAccount
  name: harbor
  namespace: harbor