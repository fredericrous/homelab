apiVersion: v1
kind: Namespace
metadata:
  name: authelia
  labels:
    # Re-enabled ambient mode with proper Istio configuration
    istio.io/dataplane-mode: ambient
  annotations:
    # mTLS component configuration
    mtls/tls-secret-name: "authelia-tls"
    # PostgreSQL database generation
    postgres.cnpg.io/database-name: "authelia"
    postgres.cnpg.io/database-owner: "authelia"
    postgres.cnpg.io/cluster-name: "postgres-apps"