# Create gitea-db-app secret for CloudNativePG
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-db-app-generator
  namespace: gitea
spec:
  refreshInterval: "0"  # Generate once
  target:
    name: gitea-db-app
    creationPolicy: Owner
    template:
      type: kubernetes.io/basic-auth
      metadata:
        annotations:
          # Allow reflection to postgres namespace
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "postgres"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "postgres"
      data:
        username: "gitea"
        password: "{{ .password }}"
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: gitea-database-password