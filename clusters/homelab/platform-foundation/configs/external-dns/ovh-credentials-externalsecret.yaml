apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-dns-ovh-credentials
  namespace: external-dns
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: cluster-vars-store
  target:
    name: external-dns-ovh-credentials
    creationPolicy: Owner
  data:
    - secretKey: OVH_APPLICATION_KEY
      remoteRef:
        key: cluster-vars
        property: EXTERNAL_DNS_OVH_APPLICATION_KEY
    - secretKey: OVH_APPLICATION_SECRET
      remoteRef:
        key: cluster-vars
        property: EXTERNAL_DNS_OVH_APPLICATION_SECRET
    - secretKey: OVH_CONSUMER_KEY
      remoteRef:
        key: cluster-vars
        property: EXTERNAL_DNS_OVH_CONSUMER_KEY
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: cluster-vars-store
  namespace: external-dns
spec:
  provider:
    kubernetes:
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: default
      remoteNamespace: flux-system