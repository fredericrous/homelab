apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kserve-crd
  namespace: flux-system
spec:
  targetNamespace: kserve
  interval: 10m
  chart:
    spec:
      chart: kserve-crd
      version: v0.15.0
      sourceRef:
        kind: HelmRepository
        name: kserve
        namespace: flux-system
  install:
    createNamespace: true
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
