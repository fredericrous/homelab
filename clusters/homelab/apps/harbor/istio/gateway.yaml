---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: harbor
  namespace: harbor
spec:
  selector:
    istio: ingress-istio-gateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: MUTUAL
      credentialName: harbor-tls
    hosts:
    - harbor.daddyshome.fr
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: harbor
  namespace: harbor
spec:
  hosts:
  - harbor.daddyshome.fr
  gateways:
  - harbor
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: harbor.harbor.svc.cluster.local
        port:
          number: 80