---
# ServiceEntry to expose NAS Vault over the east-west gateway
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: nas-vault-external
  namespace: vault
  labels:
    app: nas-integration
spec:
  hosts:
    - vault-vault-nas.vault.svc.cluster.local
  location: MESH_EXTERNAL
  ports:
    - number: 8200
      name: http-vault
      protocol: HTTP
  resolution: DNS
  endpoints:
    - address: istio-eastwestgateway.istio-system.svc.nas.local
      ports:
        http-vault: 15443
