# Generate Gitea admin credentials using ESO
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-admin-generator
  namespace: gitea
spec:
  refreshInterval: "0"  # Generate once
  target:
    name: gitea-admin
    creationPolicy: Owner
    template:
      metadata:
        annotations:
          # Allow reflection for cross-namespace access
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      data:
        username: "admin"
        password: "{{ .password }}"
        email: "admin@daddyshome.fr"
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: gitea-admin-password