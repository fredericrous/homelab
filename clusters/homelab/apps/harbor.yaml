apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: harbor
  namespace: flux-system
spec:
  interval: 10m
  timeout: 20m
  path: ./clusters/homelab/apps/harbor
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: data-storage
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: cloudnative-pg
      namespace: flux-system
    - apiVersion: apps/v1
      kind: Deployment
      name: cnpg-system-cloudnative-pg
      namespace: cnpg-system
    - apiVersion: postgresql.cnpg.io/v1
      kind: Database
      name: harbor
      namespace: postgres
    - apiVersion: apps/v1
      kind: Deployment
      name: harbor-core
      namespace: harbor
    - apiVersion: apps/v1
      kind: Deployment
      name: harbor-registry
      namespace: harbor
    - apiVersion: apps/v1
      kind: Deployment
      name: harbor-portal
      namespace: harbor
    - apiVersion: apps/v1
      kind: Deployment
      name: harbor-jobservice
      namespace: harbor
    - apiVersion: apps/v1
      kind: Deployment
      name: harbor-proxy
      namespace: harbor
