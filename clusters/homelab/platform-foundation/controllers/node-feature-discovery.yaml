---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: flux-system
spec:
  interval: 15m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.16.3
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-system
  targetNamespace: node-feature-discovery
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    master:
      crdController: false
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Equal
        effect: NoSchedule
    worker:
      config:
        core:
          sources:
            - "cpu"
            - "kernel"
            - "memory"
            - "network"
            - "pci"
            - "system"
            - "usb"
            - "custom"
          labelSources:
            - "all"
      tolerations:
      - operator: Exists