---
apiVersion: redhatcop.redhat.io/v1alpha1
kind: SecretEngineMount
metadata:
  name: pki
  namespace: vault-config-operator
spec:
  authentication:
    path: kubernetes
    role: controller-manager
    serviceAccount:
      name: controller-manager
  path: pki
  type: pki
  config:
    defaultLeaseTTL: 24h
    maxLeaseTTL: 8760h # 1 year