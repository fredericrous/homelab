---
# Generate OIDC client secret for Nextcloud
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nextcloud-oidc-client-secret-generator
  namespace: nextcloud
spec:
  refreshInterval: 0  # Generate once
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  target:
    name: nextcloud-oidc-client-secret-temp
    creationPolicy: Owner
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: nextcloud-oidc-client-secret-generator
    rewrite:
    - regexp:
        source: "(.*)"
        target: "nextcloud/$1"

---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: nextcloud-oidc-client-secret-generator
  namespace: nextcloud
spec:
  length: 64
  digits: 10
  symbols: 10
  symbolCharacters: "!@#$%^&*()_+-=[]{}|;:,.<>?"
  noUpper: false
  allowRepeat: true

---
# Push OIDC client secret to Vault for use by Nextcloud
apiVersion: external-secrets.io/v1
kind: PushSecret
metadata:
  name: push-nextcloud-oidc-client-secret
  namespace: nextcloud
spec:
  refreshInterval: 30s
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  selector:
    secret:
      name: nextcloud-oidc-client-secret-temp
  data:
  - match:
      secretKey: nextcloud
      remoteRef:
        remoteKey: secret/data/nextcloud
        property: OIDC_CLIENT_SECRET