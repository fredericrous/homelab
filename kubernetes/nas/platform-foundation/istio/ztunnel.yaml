---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ztunnel
  namespace: flux-system
spec:
  targetNamespace: istio-system
  interval: 10m
  dependsOn:
    - name: istiod
      namespace: flux-system
  chart:
    spec:
      chart: ztunnel
      version: 1.27.2
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Configure for remote istiod in homelab cluster
    variant: distroless
    multiCluster:
      clusterName: nas
    env:
      # Point to homelab istiod via NodePort
      CA_ADDRESS: "192.168.1.68:30012"
      XDS_ADDRESS: "192.168.1.68:30012"
      CLUSTER_ID: "nas"
      PILOT_ENABLE_WORKLOAD_ENTRY_AUTOREGISTRATION: "true"
    # Minimal resources for NAS ambient mode
    resources:
      requests:
        cpu: 25m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi
