---
# NAS Platform Foundation Layer
# Core platform services that enable applications
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: nas-platform-foundation
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./kubernetes/nas/platform-foundation
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  timeout: 5m0s
  wait: true
  validation: client
  # No dependencies - infrastructure is foundational
  postBuild:
    substitute:
      ISTIO_VERSION: "1.27.2"
      ISTIO_REVISION: "default"
      NETWORK_HOMELAB: "homelab-network"
      NETWORK_NAS: "nas-network"
      SERVICE_TYPE: "LoadBalancer"
    substituteFrom:
      - kind: Secret
        name: cluster-vars
        optional: true
