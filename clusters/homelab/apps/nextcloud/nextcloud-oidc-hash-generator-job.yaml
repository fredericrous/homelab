---
apiVersion: batch/v1
kind: Job
metadata:
  name: nextcloud-oidc-hash-generator
  namespace: nextcloud
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      serviceAccountName: nextcloud
      restartPolicy: OnFailure
      containers:
      - name: hash-generator
        image: authelia/authelia:4.38
        command:
        - /bin/sh
        - -c
        - |
          set -e
          
          echo "Generating hashed client secret for Nextcloud OIDC configuration..."
          
          # Install kubectl
          apk add --no-cache curl
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          mv kubectl /usr/local/bin/
          
          # Wait for the client secret to be available
          echo "Waiting for OIDC client secret to be generated..."
          while ! kubectl get secret nextcloud-oidc-client-secret-temp >/dev/null 2>&1; do
            echo "Waiting for nextcloud-oidc-client-secret-temp secret..."
            sleep 5
          done
          
          # Get the plain client secret
          CLIENT_SECRET=$(kubectl get secret nextcloud-oidc-client-secret-temp -o jsonpath='{.data.nextcloud}' | base64 -d)
          
          echo "Generating PBKDF2 hash for Nextcloud client secret..."
          
          # Generate hashed secret using Authelia's hash-password command
          HASHED_SECRET=$(authelia hash-password "$CLIENT_SECRET")
          
          echo "Generated hash: $HASHED_SECRET"
          
          # Create a ConfigMap with the hashed secret for reference
          kubectl create configmap nextcloud-oidc-client-hash \
            --from-literal=hashed_secret="$HASHED_SECRET" \
            --from-literal=instructions="Update Authelia configmap.yaml with this hashed secret for nextcloud client" \
            --dry-run=client -o yaml | kubectl apply -f -
          
          echo "âœ… Hashed client secret stored in configmap: nextcloud-oidc-client-hash"
          echo "Manual step required: Update Authelia configmap.yaml with the hashed secret"
          
        resources:
          requests:
            memory: 64Mi
            cpu: 100m
          limits:
            memory: 128Mi
            cpu: 200m