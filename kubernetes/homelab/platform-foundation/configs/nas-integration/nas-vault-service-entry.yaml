---
# Route vault traffic through the NAS east-west gateway using mesh DNS
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: nas-vault
  namespace: vault
spec:
  hosts:
    - vault.vault.svc.cluster.local
  location: MESH_INTERNAL
  resolution: DNS
  ports:
    - number: 8200
      name: https
      protocol: TLS
  endpoints:
    - address: istio-eastwestgateway.istio-system.svc.cluster.local
      ports:
        https: 15443
