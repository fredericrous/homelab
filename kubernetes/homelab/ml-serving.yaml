apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ml-serving
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/homelab/ml-serving
  prune: true
  wait: true
  dependsOn:
    - name: serverless
      namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-vars
        optional: false
