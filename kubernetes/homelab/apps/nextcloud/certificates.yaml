---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nextcloud-tls
  namespace: nextcloud
spec:
  secretName: nextcloud-tls
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "istio-ingress"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
  dnsNames:
    - xdrivex.daddyshome.fr
    - nextcloudx.daddyshome.fr
  issuerRef:
    name: letsencrypt-ovh-webhook
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nextcloud-mobile-tls
  namespace: nextcloud
spec:
  secretName: nextcloud-mobile-tls
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "istio-ingress"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
  dnsNames:
    - xdrive-mobilex.daddyshome.fr
  issuerRef:
    name: letsencrypt-ovh-webhook
    kind: ClusterIssuer
    group: cert-manager.io
