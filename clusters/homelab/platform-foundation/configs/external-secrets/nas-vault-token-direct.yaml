# Direct secret for NAS Vault token using postBuild substitution
apiVersion: v1
kind: Secret
metadata:
  name: nas-vault-root-token
  namespace: flux-system
  annotations:
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "vault-config-operator"
    reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
type: Opaque
stringData:
  token: "${QNAP_VAULT_TOKEN}"