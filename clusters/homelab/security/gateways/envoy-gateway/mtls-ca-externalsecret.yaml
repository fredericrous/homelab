apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mtls-ca-cert
  namespace: envoy-gateway-system
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: mtls-ca-cert
    creationPolicy: Owner
  data:
  - secretKey: ca.crt
    remoteRef:
      key: secret/data/pki/intermediate-ca
      property: ca.crt