---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-ldap-bind
  namespace: gitea
spec:
  refreshInterval: 30s
  secretStoreRef:
    kind: SecretStore
    name: vault-secret-store
  target:
    name: gitea-ldap-bind
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: secret/data/lldap/gitea-service
      property: username
  - secretKey: password
    remoteRef:
      key: secret/data/lldap/gitea-service
      property: password