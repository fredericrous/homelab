apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: stalwart-config
  namespace: stalwart
spec:
  refreshInterval: 15m
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  target:
    name: stalwart-config
    creationPolicy: Owner
  data:
  - secretKey: admin-password
    remoteRef:
      key: secret/data/stalwart
      property: admin-password
  - secretKey: smtp-password
    remoteRef:
      key: secret/data/stalwart
      property: smtp-password