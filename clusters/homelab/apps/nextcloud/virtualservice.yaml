apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: nextcloud-https
  namespace: nextcloud
spec:
  hosts:
  - nextcloud.daddyshome.fr
  - drive.daddyshome.fr
  gateways:
  - nextcloud-gateway
  http:
  - match:
    - port: 443
    route:
    - destination:
        host: nextcloud
        port:
          number: 80
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: nextcloud-redirect
  namespace: nextcloud
spec:
  hosts:
  - nextcloud.daddyshome.fr
  - drive.daddyshome.fr
  gateways:
  - nextcloud-gateway
  http:
  - match:
    - port: 80
    redirect:
      uri: https://drive.daddyshome.fr
      redirectCode: 301
---
