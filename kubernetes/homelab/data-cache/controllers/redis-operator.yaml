apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: redis-operator
  namespace: flux-system
spec:
  targetNamespace: ot-operators
  interval: 10m
  dependsOn:
    - name: rook-ceph
      namespace: flux-system
  chart:
    spec:
      chart: redis-operator
      version: 0.21.2
      sourceRef:
        kind: HelmRepository
        name: ot-container-kit
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    redisOperator:
      imagePullPolicy: IfNotPresent
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 128Mi