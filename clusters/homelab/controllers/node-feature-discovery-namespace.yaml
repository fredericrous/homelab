apiVersion: v1
kind: Namespace
metadata:
  name: node-feature-discovery
  annotations:
    # Node Feature Discovery requires privileged access to host filesystem
    # for hardware detection (CPU features, PCI devices, etc.)
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
  labels:
    name: node-feature-discovery