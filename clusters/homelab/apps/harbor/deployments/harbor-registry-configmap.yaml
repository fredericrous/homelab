apiVersion: v1
kind: ConfigMap
metadata:
  name: harbor-registry-config
  namespace: harbor
data:
  config.yml: |
    version: 0.1
    log:
      level: info
    storage:
      filesystem:
        rootdirectory: /storage
      cache:
        blobdescriptor: redis
      delete:
        enabled: true
    redis:
      addr: redis-standalone.ot-operators.svc.cluster.local:6379
      db: 1
    http:
      addr: :5000
      secret: placeholder
    validation:
      disabled: true