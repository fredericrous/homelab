---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-eastwestgateway
  namespace: flux-system
spec:
  targetNamespace: istio-system
  interval: 10m
  chart:
    spec:
      chart: gateway
      version: 1.27.2
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    name: istio-eastwestgateway
    networkGateway: nas-network
    labels:
      istio: eastwestgateway
      app: istio-eastwestgateway
      topology.istio.io/network: nas-network
    env:
      - name: ISTIO_META_REQUESTED_NETWORK_VIEW
        value: nas-network
    gateways:
      istio-ingressgateway:
        injectionTemplate: gateway
    global:
      network: nas-network
    service:
      type: LoadBalancer
      ports:
      - name: status-port
        port: 15021
        targetPort: 15021
        nodePort: 61021  # Map to allowed port range
      - name: tls
        port: 15443
        targetPort: 15443
        nodePort: 61443  # Map to allowed port range
      loadBalancerIP: 192.168.1.42  # NAS cluster IP
