apiVersion: v1
kind: ConfigMap
metadata:
  name: istio-eastwest-values
  namespace: flux-system
data:
  values.yaml: |
    _internal_defaults_do_not_set:
      name: istio-eastwestgateway
      revision: default

    service:
      type: NodePort
      ports:
        - name: status-port
          port: 15021
          targetPort: 15021
          nodePort: 31021
        - name: tls
          port: 15443
          targetPort: 15443
          nodePort: 31443
        - name: tls-istiod
          port: 15012
          targetPort: 15012
          nodePort: 30012
        - name: tls-webhook
          port: 15017
          targetPort: 15017
          nodePort: 30017
      labels:
        istio: eastwestgateway
        topology.istio.io/network: nas-network
      annotations: {}

    env:
      ISTIO_META_ROUTER_MODE: "sni-dnat"
      ISTIO_META_REQUESTED_NETWORK_VIEW: nas-network
