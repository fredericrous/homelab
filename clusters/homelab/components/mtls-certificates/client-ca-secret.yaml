# ExternalSecret to fetch client CA certificate for all namespaces that need it
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: client-ca-cert
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: client-ca-cert
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        ca.crt: '{{ .ca | toString }}'
  data:
  - secretKey: ca
    remoteRef:
      key: secret/data/pki/ca
      property: ca.crt