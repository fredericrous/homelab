apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: lldap
  namespace: postgres
spec:
  name: lldap
  owner: lldap
  cluster:
    name: postgres-apps
  # CloudNativePG GitOps Pattern:
  # The role 'lldap' must be defined in the Cluster's spec.managed.roles
  # CloudNativePG operator reconciles managed roles before database creation