apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: vault

resources:
  - vault-auto-unseal-job.yaml

secretGenerator:
  - name: vault-unseal-secret
    files:
      - ../../../terraform/nas/unseal/unseal-keys.txt.gpg
      - ../../../terraform/nas/scripts/vault-auto-unseal.sh
    type: Opaque

generatorOptions:
  disableNameSuffixHash: true