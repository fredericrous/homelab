---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-oidc-client-secret
  namespace: gitea
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  target:
    name: gitea-oidc-client-secret
    creationPolicy: Owner
  data:
    - secretKey: client_secret
      remoteRef:
        key: secret/data/gitea
        property: OIDC_CLIENT_SECRET