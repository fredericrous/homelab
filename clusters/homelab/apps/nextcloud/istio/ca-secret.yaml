---
# ExternalSecret to create client CA secret for Nextcloud mTLS in istio-ingress
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nextcloud-client-ca
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: nextcloud-cacert
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "istio-ingress"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      data:
        ca.crt: '{{ .ca | toString }}'
        cacert: '{{ .ca | toString }}'
  data:
  - secretKey: ca
    remoteRef:
      key: secret/data/pki/ca
      property: ca.crt