apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istiod
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: istio-system
  dependsOn:
  - name: istio-base
    namespace: flux-system
  - name: istio-cni
    namespace: flux-system
  chart:
    spec:
      chart: istiod
      version: $(ISTIO_VERSION)
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    revision: ""
    pilot:
      env:
        PILOT_ENABLE_AMBIENT: "true"
        PILOT_ENABLE_CROSS_CLUSTER_WORKLOAD_ENTRY: "true"
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          cpu: 1
          memory: 1Gi
    meshConfig:
      defaultConfig:
        proxyMetadata:
          ISTIO_META_DNS_CAPTURE: "true"
          ISTIO_META_DNS_AUTO_ALLOCATE: "true"
      extensionProviders:
      - name: authelia
        envoyExtAuthzHttp:
          service: authelia.authelia.svc.cluster.local
          port: 9091
          pathPrefix: /api/authz/ext-authz/
          includeRequestHeadersInCheck:
          - accept
          - cookie
          - authorization
          - proxy-authorization
          headersToUpstreamOnAllow:
          - remote-*
          - authelia-*
          includeAdditionalHeadersInCheck:
            X-Forwarded-Proto: '%REQ(:SCHEME)%'
          headersToDownstreamOnDeny:
          - set-cookie
          headersToDownstreamOnAllow:
          - set-cookie
    global:
      hub: istio
      tag: $(ISTIO_VERSION)
      proxy:
        image: proxyv2
      meshID: mesh1
      network: $(NETWORK_HOMELAB)
      multiCluster:
        clusterName: homelab
      meshNetworks:
        $(NETWORK_HOMELAB):
          endpoints:
            - fromRegistry: homelab
            - fromRegistry: nas
          gateways:
            - address: $(HOMELAB_EW_GATEWAY_ADDR)
              port: $(HOMELAB_EW_GATEWAY_PORT)
        $(NETWORK_NAS):
          endpoints:
            - fromRegistry: nas
            - fromRegistry: homelab
          gateways:
            - address: $(NAS_EW_GATEWAY_ADDR)
              port: $(NAS_EW_GATEWAY_PORT)
