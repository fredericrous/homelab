# Use the generated secrets instead of pulling from Vault
# The generated secrets are pushed to Vault by PushSecret
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-secrets
  namespace: authelia
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  target:
    name: authelia-secrets
    creationPolicy: Owner
  data:
    - secretKey: AUTHELIA_JWT_SECRET
      remoteRef:
        key: secret/data/authelia
        property: JWT_SECRET
    - secretKey: AUTHELIA_SESSION_SECRET
      remoteRef:
        key: secret/data/authelia
        property: SESSION_SECRET
    - secretKey: AUTHELIA_STORAGE_ENCRYPTION_KEY
      remoteRef:
        key: secret/data/authelia
        property: STORAGE_ENCRYPTION_KEY
    - secretKey: AUTHELIA_AUTHENTICATION_BACKEND_LDAP_PASSWORD
      remoteRef:
        key: secret/data/lldap
        property: LLDAP_LDAP_USER_PASS
# Database credentials are handled by authelia-db-credentials-generator in password-generator.yaml