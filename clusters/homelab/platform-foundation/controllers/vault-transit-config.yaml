apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: vault-transit-config
  namespace: flux-system
spec:
  interval: 10m
  path: ./clusters/homelab/platform-foundation/configs/vault-transit
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substitute:
      vault_transit_token: "${vault_transit_token}"
    substituteFrom:
      - kind: Secret
        name: vault-transit-token
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: vault
      namespace: flux-system
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: vault-transit-unseal-operator
      namespace: flux-system