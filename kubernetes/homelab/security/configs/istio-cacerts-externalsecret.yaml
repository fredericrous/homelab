# This ExternalSecret is optional - it syncs from Vault if the CA was backed up there
# The primary source of truth is the cacerts secret created by istio-ca-bootstrap job
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: istio-cacerts-vault-sync
  namespace: istio-system
  annotations:
    description: "Optional sync from Vault - only used if CA was backed up to Vault"
spec:
  refreshInterval: 24h  # Daily sync
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: cacerts-from-vault
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        root-cert.pem: |-
          {{ .rootCert | toString }}
        cert-chain.pem: |-
          {{ .certChain | toString }}
        key.pem: |-
          {{ .key | toString }}
  data:
    - secretKey: rootCert
      remoteRef:
        key: secret/data/istio/ca
        property: root-cert.pem
    - secretKey: certChain
      remoteRef:
        key: secret/data/istio/ca
        property: cert-chain.pem
    - secretKey: key
      remoteRef:
        key: secret/data/istio/ca
        property: key.pem
