---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stremio-build
  namespace: stremio
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: stremio-buildkit-access
rules:
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "create", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: stremio-buildkit-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: stremio-buildkit-access
subjects:
- kind: ServiceAccount
  name: stremio-build
  namespace: stremio