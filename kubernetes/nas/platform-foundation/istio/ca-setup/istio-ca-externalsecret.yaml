apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: istio-cacerts
  namespace: istio-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: vault-backend-homelab  # Will create this SecretStore to reach homelab Vault
  target:
    name: cacerts
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        root-cert.pem: |
          {{ .rootcert | toString }}
        cert-chain.pem: |
          {{ .certchain | toString }}
        root-key.pem: |
          {{ .rootkey | toString }}
  data:
  - secretKey: rootcert
    remoteRef:
      key: secret/data/istio/ca
      property: root-cert.pem
  - secretKey: certchain
    remoteRef:
      key: secret/data/istio/ca
      property: cert-chain.pem
  - secretKey: rootkey
    remoteRef:
      key: secret/data/istio/ca
      property: root-key.pem