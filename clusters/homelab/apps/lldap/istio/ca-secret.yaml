---
# ExternalSecret to create client CA secret for LLDAP mTLS in istio-ingress
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lldap-client-ca
  namespace: istio-ingress
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: lldap-cacert
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        ca.crt: '{{ .ca | toString }}'
        cacert: '{{ .ca | toString }}'
  data:
  - secretKey: ca
    remoteRef:
      key: secret/data/pki/ca
      property: ca.crt