---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: openwebui-ldap-secret
  namespace: openwebui
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  target:
    name: openwebui-ldap-secret
    creationPolicy: Owner
  data:
    - secretKey: LLDAP_LDAP_USER_PASS
      remoteRef:
        key: secret/data/lldap/openwebui-service
        property: password