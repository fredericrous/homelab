apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: plex-config
  namespace: plex
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  target:
    name: plex-config
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: secret/data/plex/config