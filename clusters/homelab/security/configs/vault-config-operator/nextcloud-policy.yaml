# Namespace-scoped policy for Nextcloud to read/write its own secrets
apiVersion: redhatcop.redhat.io/v1alpha1
kind: Policy
metadata:
  name: nextcloud
  namespace: vault-config-operator
spec:
  authentication:
    path: kubernetes
    role: controller-manager
    serviceAccount:
      name: controller-manager
  policy: |
    # Nextcloud can read/write its own secrets (including root path)
    path "secret/data/nextcloud" {
      capabilities = ["create", "read", "update", "delete", "list"]
    }
    
    # Nextcloud can read/write for PushSecret
    path "secret/data/nextcloud/*" {
      capabilities = ["create", "read", "update", "delete", "list"]
    }
    
    # Metadata access for PushSecret (including root path)
    path "secret/metadata/nextcloud" {
      capabilities = ["read", "list", "create", "update", "delete"]
    }
    
    # Metadata access for subpaths
    path "secret/metadata/nextcloud/*" {
      capabilities = ["read", "list", "create", "update", "delete"]
    }
  type: acl
---
# Kubernetes auth role for Nextcloud namespace
apiVersion: redhatcop.redhat.io/v1alpha1
kind: KubernetesAuthEngineRole
metadata:
  name: nextcloud
  namespace: vault-config-operator
spec:
  authentication:
    path: kubernetes
    role: controller-manager
    serviceAccount:
      name: controller-manager
  path: kubernetes
  policies:
    - nextcloud
    - external-secrets
  targetServiceAccounts:
    - default
    - nextcloud
  targetNamespaces:
    targetNamespaces:
      - nextcloud