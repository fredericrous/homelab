# Namespace-scoped SecretStore for Nextcloud to use its own Vault policy
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: nextcloud
spec:
  provider:
    vault:
      server: "http://vault-vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "nextcloud"
          serviceAccountRef:
            name: "default"