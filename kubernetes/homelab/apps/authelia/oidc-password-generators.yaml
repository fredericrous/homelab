---
# Generate OIDC client secret for Vault
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-oidc-client-secret-generator
  namespace: authelia
spec:
  refreshInterval: 0  # Generate once
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  target:
    name: vault-oidc-client-secret-temp
    creationPolicy: Owner
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: vault-oidc-client-secret-generator
    rewrite:
    - regexp:
        source: "(.*)"
        target: "vault/$1"

---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: vault-oidc-client-secret-generator
  namespace: authelia
spec:
  length: 64
  digits: 10
  symbols: 10
  symbolCharacters: "!@#$%^&*()_+-=[]{}|;:,.<>?"
  noUpper: false
  allowRepeat: true

---
# Generate OIDC HMAC secret for Authelia
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-oidc-hmac-generator
  namespace: authelia
spec:
  refreshInterval: 0  # Generate once
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  target:
    name: authelia-oidc-hmac-temp
    creationPolicy: Owner
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: authelia-oidc-hmac-generator
    rewrite:
    - regexp:
        source: "(.*)"
        target: "authelia/$1"

---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: authelia-oidc-hmac-generator
  namespace: authelia
spec:
  length: 64
  digits: 10
  symbols: 10
  symbolCharacters: "!@#$%^&*()_+-=[]{}|;:,.<>?"
  noUpper: false
  allowRepeat: true

---
# Push OIDC client secret to Vault for use by vault-config-operator
apiVersion: external-secrets.io/v1
kind: PushSecret
metadata:
  name: push-vault-oidc-client-secret
  namespace: authelia
spec:
  refreshInterval: 30s
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  selector:
    secret:
      name: vault-oidc-client-secret-temp
  data:
  - match:
      secretKey: vault
      remoteRef:
        remoteKey: secret/data/vault
        property: OIDC_CLIENT_SECRET

---
# Push OIDC HMAC secret to Vault for use by Authelia
apiVersion: external-secrets.io/v1
kind: PushSecret
metadata:
  name: push-authelia-oidc-hmac
  namespace: authelia
spec:
  refreshInterval: 30s
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  selector:
    secret:
      name: authelia-oidc-hmac-temp
  data:
  - match:
      secretKey: authelia
      remoteRef:
        remoteKey: secret/data/authelia
        property: OIDC_HMAC_SECRET