apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: istio-cacerts
  namespace: istio-system
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: cacerts
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        root-cert.pem: |-
          {{ .rootCert | toString }}
        cert-chain.pem: |-
          {{ .certChain | toString }}
        key.pem: |-
          {{ .key | toString }}
  data:
    - secretKey: rootCert
      remoteRef:
        key: secret/data/istio/ca
        property: root-cert.pem
    - secretKey: certChain
      remoteRef:
        key: secret/data/istio/ca
        property: cert-chain.pem
    - secretKey: key
      remoteRef:
        key: secret/data/istio/ca
        property: key.pem
