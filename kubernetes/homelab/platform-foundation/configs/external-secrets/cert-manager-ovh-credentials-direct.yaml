# Direct secret for cert-manager OVH credentials using postBuild substitution
apiVersion: v1
kind: Secret
metadata:
  name: cert-manager-env-config
  namespace: flux-system
  annotations:
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
type: Opaque
stringData:
  CERT_MANAGER_OVH_APPLICATION_KEY: "${CERT_MANAGER_OVH_APPLICATION_KEY}"
  CERT_MANAGER_OVH_APPLICATION_SECRET: "${CERT_MANAGER_OVH_APPLICATION_SECRET}"
  CERT_MANAGER_OVH_CONSUMER_KEY: "${CERT_MANAGER_OVH_CONSUMER_KEY}"