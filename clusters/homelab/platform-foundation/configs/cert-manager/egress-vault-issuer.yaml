---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: egress-vault-issuer
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # After vault-config-operator
spec:
  vault:
    server: https://vault.daddyshome.fr
    path: pki/issue/egress-client
    auth:
      kubernetes:
        mountPath: kubernetes
        role: cert-manager