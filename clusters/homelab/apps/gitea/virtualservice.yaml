---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: gitea
  namespace: gitea
spec:
  hosts:
  - gitea.daddyshome.fr
  gateways:
  - istio-ingress/homelab-mtls-authelia-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: gitea-http
        port:
          number: 3000