apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: gitea-database-password
  namespace: gitea
spec:
  length: 32
  digits: 8
  symbols: 0  # No symbols for database passwords
  noUpper: false
  allowRepeat: true
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: gitea-admin-password
  namespace: gitea
spec:
  length: 24
  digits: 6
  symbols: 6
  symbolCharacters: "!@#$%"
  noUpper: false
  allowRepeat: true