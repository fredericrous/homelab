apiVersion: v1
kind: ConfigMap
metadata:
  name: inferenceservice-config
  namespace: kserve
data:
  credentials: |-
    {
      "s3": {
        "s3Endpoint": "minio.minio.svc.cluster.local:9000",
        "s3UseHttps": "0",
        "s3Region": "us-east-1",
        "s3VerifySSL": "0",
        "s3UseVirtualBucket": ""
      }
    }
  storageInitializer: |-
    {
      "enableDirectPvcVolumeMount": true,
      "cpuModelcar": "10m",
      "cpuRequest": "100m",
      "cpuLimit": "1",
      "memoryRequest": "200Mi",
      "memoryLimit": "1Gi",
      "caBundleConfigMapName": "",
      "caBundleVolumeMountPath": "/etc/ssl/certs/",
      "image": "kserve/storage-initializer:v0.12.0",
      "storageSpecSecretName": "storage-config"
    }
  agent: |-
    {
      "image": "kserve/agent:v0.12.0"
    }