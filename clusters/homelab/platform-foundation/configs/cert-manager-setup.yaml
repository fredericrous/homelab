---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-setup
  namespace: flux-system
spec:
  interval: 10m
  path: "./clusters/homelab/platform-foundation/configs/cert-manager"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: vault-transit-config
    - name: external-secrets-config
  healthChecks:
    - apiVersion: v1
      kind: Secret
      name: vault-admin-token
      namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: vault-admin-token
        namespace: flux-system