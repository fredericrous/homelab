---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-eastwestgateway
  namespace: flux-system
spec:
  targetNamespace: istio-system
  interval: 10m
  dependsOn:
  - name: istio-base
    namespace: flux-system
  - name: istiod
    namespace: flux-system
  chart:
    spec:
      chart: gateway
      version: 1.27.2
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    name: istio-eastwestgateway
    networkGateway: homelab-network
    service:
      type: NodePort
      ports:
      - name: status-port
        port: 15021
        targetPort: 15021
        nodePort: 30021
      - name: tls
        port: 15443
        targetPort: 15443
        nodePort: 30443
      - name: istiod
        port: 15010
        targetPort: 15010
        nodePort: 30010