apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: stalwart
  namespace: stalwart
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: stalwart
  namespace: stalwart
subjects:
- kind: ServiceAccount
  name: stalwart
  namespace: stalwart
roleRef:
  kind: Role
  name: stalwart
  apiGroup: rbac.authorization.k8s.io