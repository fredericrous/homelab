---
# NAS Infrastructure Layer
# Core platform services that enable applications
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: nas-infrastructure
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/nas/infrastructure
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-nas
  timeout: 5m0s
  wait: true
  # No dependencies - infrastructure is foundational