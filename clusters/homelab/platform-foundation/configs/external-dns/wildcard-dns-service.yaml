apiVersion: v1
kind: Service
metadata:
  name: wildcard-dns
  namespace: external-dns
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "*.daddyshome.fr"
    external-dns.alpha.kubernetes.io/ttl: "300"
spec:
  type: ExternalName
  externalName: unused.example.com
  ports:
  - port: 80
    targetPort: 80