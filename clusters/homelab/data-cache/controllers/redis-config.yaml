apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: redis-config
  namespace: flux-system
spec:
  interval: 10m
  path: "./clusters/homelab/data-cache/configs/redis"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: redis-operator
      namespace: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: redis-operator
      namespace: flux-system
    - apiVersion: apps/v1
      kind: Deployment
      name: redis-operator
      namespace: ot-operators