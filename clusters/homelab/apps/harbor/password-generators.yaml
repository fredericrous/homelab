apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: harbor-admin-password
  namespace: harbor
spec:
  length: 24
  digits: 6
  symbols: 6
  symbolCharacters: "!@#$%"
  noUpper: false
  allowRepeat: true
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: harbor-database-password
  namespace: harbor
spec:
  length: 32
  digits: 8
  symbols: 0  # No symbols for database passwords
  noUpper: false
  allowRepeat: true
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: harbor-registry-password
  namespace: harbor
spec:
  length: 32
  digits: 8
  symbols: 0  # No symbols to avoid YAML parsing issues
  noUpper: false
  allowRepeat: true
---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: harbor-registry-user-password
  namespace: harbor
spec:
  length: 24
  digits: 6
  symbols: 6
  symbolCharacters: "!@#$%"
  noUpper: false
  allowRepeat: true