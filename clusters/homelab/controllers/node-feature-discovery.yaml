apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: flux-system
spec:
  targetNamespace: node-feature-discovery
  interval: 10m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.18.0
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Master configuration (simplified for basic node labeling)
    master:
      replicaCount: 1
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 128Mi
    
    # Worker configuration
    worker:
      config:
        # Core feature sources optimized for homelab
        sources:
          cpu:
            cpuid:
              # Detect CPU features useful for workload scheduling
              attributeWhitelist: ["AVX", "AVX2", "SSE4.1", "SSE4.2"]
          kernel:
            kconfigFile: ""
            configOpts: ["NO_HZ", "PREEMPT"]
          pci:
            # Focus on GPU and networking devices
            deviceClassWhitelist: ["0300", "0200"] # Display controllers, Network controllers
            deviceLabelFields: ["vendor", "device", "class"]
          usb:
            deviceClassWhitelist: ["09"] # USB hubs
            deviceLabelFields: ["vendor", "device"]
          custom: []
          local: []
          
        # Standard feature detection with reasonable interval
        core:
          labelWhiteList: []
          noPublish: false
          sleepInterval: 120s # Longer interval for efficiency
      
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 128Mi
      
      # Tolerate control plane nodes (NFD worker runs on all nodes for feature detection)
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
    
    # RBAC
    serviceAccount:
      create: true
      name: ""
    
    rbac:
      create: true
    
    # Prometheus monitoring
    prometheus:
      enable: false
      port: 8081