apiVersion: apps/v1
kind: Deployment
metadata:
  name: harbor-portal
  namespace: harbor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harbor-portal
  template:
    metadata:
      labels:
        app: harbor-portal
    spec:
      serviceAccountName: harbor
      containers:
      - name: portal
        image: goharbor/harbor-portal:v2.11.1
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 300
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10