# ExternalSecret to create cert-manager-ovh-credentials in flux-system with reflector annotations
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cert-manager-ovh-credentials
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: cert-manager-env-config
    creationPolicy: Owner
    template:
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      data:
        CERT_MANAGER_OVH_APPLICATION_KEY: '{{ .applicationKey }}'
        CERT_MANAGER_OVH_APPLICATION_SECRET: '{{ .applicationSecret }}'
        CERT_MANAGER_OVH_CONSUMER_KEY: '{{ .consumerKey }}'
  dataFrom:
  - extract:
      key: secret/ovh-dns
