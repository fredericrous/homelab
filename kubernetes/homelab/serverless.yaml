apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: serverless
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/homelab/serverless
  prune: true
  wait: true
  dependsOn:
    - name: platform-foundation
      namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-vars
        optional: false
