---
# Service to make NAS Vault accessible to non-mesh pods
apiVersion: v1
kind: Service
metadata:
  name: vault-vault-nas
  namespace: vault
spec:
  type: ExternalName
  externalName: nas-vault.nas-integration.svc.cluster.local
  ports:
  - port: 8200
    name: http
---
# Also need the service in nas-integration namespace  
apiVersion: v1
kind: Service
metadata:
  name: nas-vault
  namespace: nas-integration
spec:
  type: ExternalName
  externalName: vault-vault-nas.vault.svc.nas.local
  ports:
  - port: 8200
    name: http
