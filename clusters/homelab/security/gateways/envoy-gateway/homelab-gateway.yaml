apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: homelab-gateway
  namespace: envoy-gateway-system
  annotations:
    gateway.envoyproxy.io/service-type: NodePort
spec:
  gatewayClassName: eg
  listeners:
  # HTTP listener for redirects
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
  # HTTPS listener with mTLS - accepts all hostnames and certificates
  - name: https
    protocol: HTTPS
    port: 443
    tls:
      mode: Terminate
    allowedRoutes:
      namespaces:
        from: All