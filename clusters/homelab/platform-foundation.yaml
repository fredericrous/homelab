apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-foundation
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/homelab/platform-foundation
  prune: true
  wait: true
  dependsOn:
    - name: controllers
  postBuild:
    substituteFrom:
      - kind: Secret
        name: vault-transit-token
        optional: false
      - kind: Secret
        name: cert-manager-env-config
        optional: true  # Created by Terraform during bootstrap, replaced by VaultStaticSecret later
      - kind: Secret
        name: cluster-vars
        optional: false