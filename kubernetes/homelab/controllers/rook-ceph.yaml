apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: flux-system
spec:
  targetNamespace: rook-ceph
  interval: 10m
  timeout: 10m
  chart:
    spec:
      chart: rook-ceph
      version: v1.18.4
      sourceRef:
        kind: HelmRepository
        name: rook-release
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    crds:
      enabled: true
    monitoring:
      enabled: false
    logLevel: INFO
    enableDiscoveryDaemon: true
    discover:
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
    csi:
      provisionerReplicas: 2
      enableRbdDriver: true
      enableCephfsDriver: true
      csiRBDProvisionerResource: |
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 128Mi
      csiCephFSProvisionerResource: |
        limits:
          memory: 256Mi
        requests:
          cpu: 10m
          memory: 128Mi
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi