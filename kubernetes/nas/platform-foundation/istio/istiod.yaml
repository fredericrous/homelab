---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istiod
  namespace: flux-system
spec:
  targetNamespace: istio-system
  interval: 10m
  dependsOn:
    - name: istio-base
      namespace: flux-system
  chart:
    spec:
      chart: istiod
      version: 1.27.2
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Remote cluster configuration - NAS is discovered by homelab primary cluster
    istiodRemote:
      enabled: true  # This is a remote cluster managed by external istiod
      injectionURL: "https://192.168.1.68:30443/inject"
    global:
      meshID: nas-mesh
      network: nas-network
      multiCluster:
        clusterName: nas
      # Point to homelab cluster's istiod via accessible address
      remotePilotAddress: "192.168.1.68"
    # Minimal resources for NAS
    pilot:
      configValidation: false
      # Disable webhooks in remote cluster
      env:
        ENABLE_VALIDATION_WEBHOOK: "false"
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
      env:
        PILOT_ENABLE_WORKLOAD_ENTRY_AUTOREGISTRATION: true
        PILOT_ENABLE_CROSS_CLUSTER_WORKLOAD_ENTRY: true
