apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nextcloud

resources:
  - namespace.yaml
  - service-account.yaml
  - secret-store.yaml        # Namespace-scoped SecretStore with Nextcloud policy
  - password-generator.yaml  # Generate passwords using ESO
  - external-secrets.yaml    # Pull from Vault (after push)
  - pvc.yaml
  - pvc-nfs.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - peerauthentication.yaml
  - post-install-job.yaml

patches:
  # Add backup annotations
  - target:
      kind: Deployment
      name: nextcloud
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: nextcloud
      spec:
        template:
          metadata:
            annotations:
              backup.velero.io/backup-volumes: nextcloud-data

  # Security context patch
  - path: patch-security-context.yaml
    target:
      kind: Deployment
      name: nextcloud

  # NFS volumes patch
  - path: patch-nfs-volumes.yaml
    target:
      kind: Deployment
      name: nextcloud
