apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault-nas
  namespace: flux-system
spec:
  targetNamespace: vault
  interval: 10m
  chart:
    spec:
      chart: vault
      version: 0.28.1
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    server:
      ha:
        enabled: false
      
      standalone:
        enabled: true
        config: |
          ui = true
          
          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
            telemetry {
              unauthenticated_metrics_access = "true"
            }
          }
          
          storage "file" {
            path = "/vault/data"
          }
          
          service_registration "kubernetes" {}
          
          telemetry {
            prometheus_retention_time = "30s"
            disable_hostname = true
          }
      
      dataStorage:
        enabled: true
        size: 10Gi
        storageClass: nas-local
      
      resources:
        limits:
          memory: 256Mi
          cpu: 250m
        requests:
          memory: 256Mi
          cpu: 250m

    ui:
      enabled: true
      serviceType: ClusterIP