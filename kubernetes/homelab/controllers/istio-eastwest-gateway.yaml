---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-eastwestgateway
  namespace: flux-system
spec:
  targetNamespace: istio-system
  interval: 10m
  dependsOn:
  - name: istio-base
    namespace: flux-system
  - name: istiod
    namespace: flux-system
  chart:
    spec:
      chart: gateway
      version: "1.27.2"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
      interval: 12h
  install:
    remediation:
      retries: 3
    createNamespace: true
  upgrade:
    remediation:
      retries: 3
  values:
    # Name for the gateway
    name: istio-eastwestgateway
    # Labels for cross-cluster discovery
    labels:
      istio: eastwestgateway
      app: istio-eastwestgateway
      topology.istio.io/network: homelab-network
    env:
      - name: ISTIO_META_REQUESTED_NETWORK_VIEW
        value: homelab-network
    gateways:
      istio-ingressgateway:
        injectionTemplate: gateway
    global:
      network: homelab-network
    # Service configuration for east-west traffic
    service:
      type: NodePort
      ports:
      - name: status-port
        port: 15021
        targetPort: 15021
        nodePort: 30021
      - name: tls
        port: 15443
        targetPort: 15443
        nodePort: 30443
      - name: tls-istiod
        port: 15012
        targetPort: 15012
        nodePort: 30012
      - name: tls-webhook
        port: 15017
        targetPort: 15017
        nodePort: 30017
