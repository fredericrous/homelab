apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istiod
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: istio-system
  dependsOn:
  - name: istio-base
    namespace: flux-system
  - name: istio-cni
    namespace: flux-system
  chart:
    spec:
      chart: istiod
      version: "1.27.2"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Enable ambient mode
    pilot:
      env:
        PILOT_ENABLE_AMBIENT: true
        PILOT_ENABLE_CROSS_CLUSTER_WORKLOAD_ENTRY: true
    # Security configuration
    meshConfig:
      defaultConfig:
        # Enable ambient mode and DNS capture for cross-cluster
        proxyMetadata:
          ISTIO_META_ENABLE_HBONE: "true"
          ISTIO_META_DNS_CAPTURE: "true"
          ISTIO_META_DNS_AUTO_ALLOCATE: "true"
      # Extension providers for external authorization
      extensionProviders:
      - name: authelia
        envoyExtAuthzHttp:
          service: authelia.authelia.svc.cluster.local
          port: 9091
          pathPrefix: /api/authz/ext-authz/
          includeRequestHeadersInCheck:
          - accept
          - cookie
          - authorization
          - proxy-authorization
          headersToUpstreamOnAllow:
          - remote-*
          - authelia-*
          includeAdditionalHeadersInCheck:
            X-Forwarded-Proto: '%REQ(:SCHEME)%'
          headersToDownstreamOnDeny:
          - set-cookie
          headersToDownstreamOnAllow:
          - set-cookie
    # Primary cluster configuration for multi-cluster mesh
    global:
      # Fix proxy image configuration
      hub: "istio"
      tag: "1.27.2"
      proxy:
        image: "proxyv2"
      meshID: nas-mesh  # Same mesh ID as NAS cluster
      network: homelab-network
      multiCluster:
        clusterName: homelab
      externalIstiod: true  # Enable for cross-cluster discovery
      # Configure mesh networks for cross-cluster discovery
      meshNetworks:
        homelab-network:
          endpoints:
          - fromRegistry: homelab
          gateways:
          - address: 192.168.1.67  # Homelab cluster IP
            port: 15443
        nas-network:
          endpoints:
          - fromRegistry: nas  # Will be discovered via remote secret
          gateways:
          - address: 192.168.1.42  # NAS cluster IP
            port: 61443  # NAS east-west gateway on allowed port