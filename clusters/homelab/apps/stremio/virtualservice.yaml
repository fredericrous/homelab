---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: stremio
  namespace: stremio
spec:
  hosts:
  - stremiox.daddyshome.fr
  gateways:
  - istio-ingress/homelab-mtls-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: stremio-web
        port:
          number: 8080