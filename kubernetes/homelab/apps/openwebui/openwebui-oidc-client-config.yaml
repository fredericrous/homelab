---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openwebui-oidc-client-config
  namespace: authelia
  labels:
    app.kubernetes.io/component: oidc-client
    app.kubernetes.io/part-of: authelia
data:
  openwebui-client.yaml: |
    - client_id: open-webui
      client_name: Open WebUI
      client_secret: '$pbkdf2-sha512$310000$openwebui-secret-placeholder$openwebui-hashed-secret-will-be-generated'
      public: false
      authorization_policy: two_factor
      redirect_uris:
        - https://openwebuix.daddyshome.fr/oauth/oidc/callback
      scopes:
        - openid
        - profile
        - groups
        - email
      response_types:
        - code
      grant_types:
        - authorization_code
      response_modes:
        - form_post
        - query
        - fragment
      userinfo_signed_response_alg: none
