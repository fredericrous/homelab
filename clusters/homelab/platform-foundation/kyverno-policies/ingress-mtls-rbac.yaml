---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyverno-ingress-mtls-access
  labels:
    rbac.kyverno.io/aggregate-to-background-controller: "true"
    app.kubernetes.io/managed-by: kyverno-ingress-mtls-policy
rules:
# cert-manager permissions
- apiGroups: ["cert-manager.io"]
  resources: ["certificates", "issuers", "clusterissuers"]
  verbs: ["create", "update", "patch", "delete", "get", "list", "watch"]

# Istio permissions
- apiGroups: ["networking.istio.io"]
  resources: ["gateways", "virtualservices", "destinationrules", "sidecars", "serviceentries"]
  verbs: ["create", "update", "patch", "delete", "get", "list", "watch"]

# External Secrets permissions
- apiGroups: ["external-secrets.io"]
  resources: ["externalsecrets", "secretstores", "clustersecretstores"]
  verbs: ["create", "update", "patch", "delete", "get", "list", "watch"]

# Additional RBAC permissions
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["clusterroles", "clusterrolebindings"]
  verbs: ["create", "update", "patch", "delete", "get", "list", "watch"]

# Job permissions
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "update", "patch", "delete", "get", "list", "watch"]

# Service permissions (to read source service for generating resources)
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]