apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: vault

resources:
  - ../base
  
helmCharts:
  - name: vault
    repo: https://helm.releases.hashicorp.com
    version: 0.28.1
    releaseName: vault-nas
    namespace: vault
    valuesFile: values.yaml

patchesStrategicMerge:
  - vault-pv-patch.yaml
