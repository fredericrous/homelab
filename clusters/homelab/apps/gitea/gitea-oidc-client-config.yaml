---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitea-oidc-client-config
  namespace: authelia
  labels:
    app.kubernetes.io/component: oidc-client
    app.kubernetes.io/part-of: authelia
data:
  gitea-client.yaml: |
    - client_id: gitea
      client_name: Gitea Git Service
      client_secret: '$pbkdf2-sha512$310000$gitea-secret-placeholder$gitea-hashed-secret-will-be-generated'
      public: false
      authorization_policy: two_factor
      redirect_uris:
        - https://gitea.daddyshome.fr/user/oauth2/authelia/callback
      scopes:
        - openid
        - profile
        - groups
        - email
      response_types:
        - code
      grant_types:
        - authorization_code
      response_modes:
        - form_post
        - query
        - fragment
      userinfo_signed_response_alg: none