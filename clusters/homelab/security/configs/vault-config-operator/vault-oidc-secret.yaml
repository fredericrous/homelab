---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: vault-oidc-secret
  namespace: vault-config-operator
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  target:
    name: vault-oidc-secret
    creationPolicy: Owner
  data:
    - secretKey: client_secret
      remoteRef:
        key: secret/data/vault
        property: OIDC_CLIENT_SECRET