# Pull harbor-core-secret from Vault
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor-core-secret-generator
  namespace: harbor
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: harbor-core-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        key: "{{ .secret_key }}"
        private_key.pem: "{{ .private_key_pem }}"
  data:
  - secretKey: secret_key
    remoteRef:
      key: secret/harbor/core
      property: secret_key
  - secretKey: private_key_pem
    remoteRef:
      key: secret/harbor/core
      property: private_key.pem