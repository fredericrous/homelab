---
# Create specific PV for MinIO with correct path and size
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-nas-pv
  labels:
    app: minio
    type: local
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nas-local
  hostPath:
    path: /share/VMs/kubernetes/minio
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: Exists