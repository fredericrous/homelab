apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui
  namespace: openwebui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      serviceAccountName: openwebui
      containers:
      - name: openwebui
        image: ghcr.io/open-webui/open-webui:main
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: OLLAMA_BASE_URL
          value: "http://phi3-mini-instruct-predictor-00003.text-generation.svc.cluster.local/v1"
        - name: OPENAI_API_BASE_URL
          value: "http://phi3-mini-instruct-predictor-00003.text-generation.svc.cluster.local/v1"
        - name: OPENAI_API_KEY
          value: "dummy-key"
        - name: WEBUI_AUTH
          value: "True"
        - name: WEBUI_NAME
          value: "HomeLab AI"
        - name: DEFAULT_MODELS
          value: "microsoft/Phi-3-mini-4k-instruct"
        # LDAP Configuration
        - name: ENABLE_LDAP
          value: "true"
        - name: LDAP_SERVER_LABEL
          value: "LLDAP"
        - name: LDAP_SERVER_HOST
          value: "lldap.lldap.svc.cluster.local"
        - name: LDAP_SERVER_PORT
          value: "3890"
        - name: LDAP_USE_TLS
          value: "false"
        - name: LDAP_VALIDATE_CERT
          value: "false"
        - name: LDAP_APP_DN
          value: "uid=openwebui-service,ou=people,dc=daddyshome,dc=fr"
        - name: LDAP_APP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: openwebui-ldap-secret
              key: LLDAP_LDAP_USER_PASS
        - name: LDAP_SEARCH_BASE
          value: "ou=people,dc=daddyshome,dc=fr"
        - name: LDAP_ATTRIBUTE_FOR_USERNAME
          value: "uid"
        - name: LDAP_ATTRIBUTE_FOR_MAIL
          value: "mail"
        - name: LDAP_SEARCH_FILTER
          value: "(&(objectClass=person)(uid=%(user)s))"
        # OIDC Configuration
        - name: WEBUI_URL
          value: "https://openwebuix.daddyshome.fr"
        - name: ENABLE_OAUTH_SIGNUP
          value: "true"
        - name: OAUTH_CLIENT_ID
          value: "open-webui"
        - name: OAUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: openwebui-oidc-client-secret
              key: client_secret
        - name: OPENID_PROVIDER_URL
          value: "https://authx.daddyshome.fr/.well-known/openid-configuration"
        - name: OAUTH_PROVIDER_NAME
          value: "Authelia"
        - name: OAUTH_SCOPES
          value: "openid email profile groups"
        - name: ENABLE_OAUTH_ROLE_MANAGEMENT
          value: "true"
        - name: OAUTH_ALLOWED_ROLES
          value: "openwebui,openwebui-admin"
        - name: OAUTH_ADMIN_ROLES
          value: "lldap_admin"
        - name: OAUTH_ROLES_CLAIM
          value: "groups"
        volumeMounts:
        - name: data
          mountPath: /app/backend/data
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: openwebui-data
