apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nas-kubeconfig-sync
  namespace: istio-system
  annotations:
    description: "Pull NAS kubeconfig from Vault so CA sync can push certificates GitOps-style"
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: nas-kubeconfig
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        annotations:
          istio.homelab.io/managed-by: flux
  data:
    - secretKey: config
      remoteRef:
        key: secret/data/kubeconfigs/nas
        property: kubeconfig
