apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio-nas
  namespace: flux-system
spec:
  targetNamespace: minio
  interval: 10m
  chart:
    spec:
      chart: minio
      version: 5.0.15
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: minio-values
      valuesKey: values.yaml