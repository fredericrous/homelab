---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-eastwestgateway
  namespace: flux-system
spec:
  targetNamespace: istio-system
  interval: 10m
  dependsOn:
    - name: istio-base
      namespace: flux-system
    - name: istiod
      namespace: flux-system
  chart:
    spec:
      chart: gateway
      version: 1.27.2
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    name: istio-eastwestgateway
    networkGateway: nas-network
    labels:
      istio: eastwestgateway
      app: istio-eastwestgateway
    env:
      ISTIO_META_REQUESTED_NETWORK_VIEW: nas-network
    service:
      type: NodePort
      ports:
      - name: status-port
        port: 15021
        targetPort: 15021
        nodePort: 61021  # Map to allowed port range
      - name: tls
        port: 15443
        targetPort: 15443
        nodePort: 61443  # Map to allowed port range
