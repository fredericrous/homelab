apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-gateway
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: istio-ingress
  dependsOn:
  - name: istio-base
    namespace: flux-system
  - name: istiod
    namespace: flux-system
  chart:
    spec:
      chart: gateway
      version: "1.23.2"
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
      interval: 12h
  install:
    remediation:
      retries: 3
    createNamespace: true
  upgrade:
    remediation:
      retries: 3
  values:
    service:
      type: NodePort
      ports:
      - port: 80
        name: http
        protocol: TCP
        targetPort: 80
        nodePort: 30080
      - port: 443
        name: https
        protocol: TCP
        targetPort: 443
        nodePort: 30443