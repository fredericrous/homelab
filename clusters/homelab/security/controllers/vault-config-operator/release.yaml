apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault-config-operator
  namespace: vault-config-operator
spec:
  interval: 10m
  chart:
    spec:
      chart: vault-config-operator
      version: "0.8.34"
      sourceRef:
        kind: HelmRepository
        name: vault-config-operator
        namespace: flux-system
      interval: 10m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    # Configure to work with the existing Vault instance
    env:
      - name: VAULT_ADDR
        value: http://vault-vault.vault.svc.cluster.local:8200
      - name: VAULT_TOKEN
        valueFrom:
          secretKeyRef:
            name: vault-admin-token
            key: token
    # Resource constraints
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"
    # Disable monitoring as Prometheus is not yet installed
    enableMonitoring: false
    # Enable cert-manager for webhook certificates
    enableCertManager: true