---
# Expose services on east-west gateway for cross-cluster access
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: cross-network-gateway
  namespace: istio-system
spec:
  selector:
    istio: eastwestgateway
  servers:
  - port:
      number: 15443
      name: tls
      protocol: TLS
    tls:
      mode: AUTO_PASSTHROUGH
    hosts:
    - "*.local"
  - port:
      number: 15010
      name: istiod
      protocol: GRPC_PLAIN
    hosts:
    - "*"