---
# Create specific PV for Vault with correct path
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vault-nas-pv
  labels:
    app: vault-nas
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nas-local
  hostPath:
    path: /share/VMs/kubernetes/vault/data
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: Exists