apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: postgres-config
  namespace: flux-system
spec:
  interval: 10m
  timeout: 15m
  path: "./clusters/homelab/data-storage/configs/postgres"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: cloudnative-pg
      namespace: flux-system
    - apiVersion: apps/v1
      kind: Deployment
      name: cnpg-system-cloudnative-pg
      namespace: cnpg-system
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      name: postgres-apps
      namespace: postgres