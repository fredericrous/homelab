apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: openwebui
  namespace: flux-system
spec:
  targetNamespace: openwebui
  commonMetadata:
    labels:
      app.kubernetes.io/name: openwebui
      app.kubernetes.io/instance: openwebui
  interval: 10m0s
  retryInterval: 1m0s
  timeout: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/homelab/apps/openwebui
  prune: true
  wait: true
  dependsOn:
    - name: data-storage
    - name: security
    - name: lldap
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-vars
