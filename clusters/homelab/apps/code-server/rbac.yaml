apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: code-server
  namespace: code-server
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: code-server
  namespace: code-server
subjects:
- kind: ServiceAccount
  name: code-server
  namespace: code-server
roleRef:
  kind: Role
  name: code-server
  apiGroup: rbac.authorization.k8s.io