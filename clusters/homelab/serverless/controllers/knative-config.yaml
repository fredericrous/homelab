apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: knative-config
  namespace: flux-system
spec:
  interval: 10m
  path: "./clusters/homelab/serverless/configs/knative"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: knative-operator
      namespace: flux-system
    - apiVersion: apps/v1
      kind: Deployment
      name: knative-operator
      namespace: knative-operator