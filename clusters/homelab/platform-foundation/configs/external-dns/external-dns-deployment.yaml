apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.15.0
        args:
        - --source=gateway-httproute
        - --provider=ovh
        - --ovh-endpoint=ovh-eu
        - --domain-filter=daddyshome.fr
        - --txt-owner-id=homelab-cluster
        - --txt-prefix=ext-dns-
        - --log-level=debug
        - --log-format=text
        - --interval=1m
        - --registry=txt
        - --policy=upsert-only
        env:
        - name: OVH_APPLICATION_KEY
          valueFrom:
            secretKeyRef:
              name: external-dns-ovh-credentials
              key: OVH_APPLICATION_KEY
        - name: OVH_APPLICATION_SECRET
          valueFrom:
            secretKeyRef:
              name: external-dns-ovh-credentials
              key: OVH_APPLICATION_SECRET
        - name: OVH_CONSUMER_KEY
          valueFrom:
            secretKeyRef:
              name: external-dns-ovh-credentials
              key: OVH_CONSUMER_KEY
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault