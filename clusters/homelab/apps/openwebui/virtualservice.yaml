---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: openwebui
  namespace: openwebui
spec:
  hosts:
  - aix.daddyshome.fr
  gateways:
  - istio-ingress/homelab-mtls-authelia-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: openwebui
        port:
          number: 80