apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lldap-secrets
  namespace: lldap
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  target:
    name: lldap-secrets
    creationPolicy: Owner
    template:
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "gitea"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "gitea"
  data:
    - secretKey: jwt_secret
      remoteRef:
        key: secret/data/lldap
        property: LLDAP_JWT_SECRET
    - secretKey: ldap_user_pass
      remoteRef:
        key: secret/data/lldap
        property: LLDAP_LDAP_USER_PASS