apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: code-server-vault-secret
  namespace: code-server
spec:
  type: kv-v2
  mount: secret
  path: code-server
  destination:
    name: code-server-vault-creds
    create: true
  refreshAfter: 30s
  vaultAuthRef: static-auth