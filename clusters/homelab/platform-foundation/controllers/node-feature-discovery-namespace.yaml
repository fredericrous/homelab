---
apiVersion: v1
kind: Namespace
metadata:
  name: node-feature-discovery
  labels:
    name: node-feature-discovery
    # node-feature-discovery needs privileged access for hostPath volumes
    # to access host filesystem for hardware feature discovery
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged  
    pod-security.kubernetes.io/warn: privileged