apiVersion: apps/v1
kind: Deployment
metadata:
  name: harbor-proxy
  namespace: harbor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harbor-proxy
  template:
    metadata:
      labels:
        app: harbor-proxy
    spec:
      serviceAccountName: harbor
      containers:
      - name: proxy
        image: goharbor/nginx-photon:v2.11.1
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8443
          name: https
        - containerPort: 4443
          name: notary
        volumeMounts:
        - name: proxy-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 300
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
      volumes:
      - name: proxy-config
        configMap:
          name: harbor-proxy-config