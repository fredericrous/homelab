apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: minio

resources:
  - ../../infrastructure/base
  - namespace.yaml

helmCharts:
  - name: minio
    repo: https://charts.min.io/
    version: 5.0.15
    releaseName: minio
    namespace: minio
    valuesFile: values.yaml

patchesStrategicMerge:
  - minio-pv-patch.yaml