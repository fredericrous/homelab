---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nas-vault-root-token
  namespace: flux-system
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: nas-vault-root-token
    creationPolicy: Owner
  data:
  - secretKey: token
    remoteRef:
      key: secret/data/cluster-vars
      property: QNAP_VAULT_TOKEN