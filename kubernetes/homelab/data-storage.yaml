apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: data-storage
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/homelab/data-storage
  prune: true
  wait: true
  # Temporarily removing dependency to break circular dependency
  # dependsOn:
  #   - name: security
  #     namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-vars
        optional: false
