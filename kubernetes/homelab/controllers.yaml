apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: controllers
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/homelab/controllers
  prune: true
  wait: true
  # No dependencies - controllers must be deployed first
  postBuild:
    substitute:
      ISTIO_VERSION: "1.27.2"
      ISTIO_REVISION: "default"
      NETWORK_HOMELAB: "homelab-network"
      NETWORK_NAS: "nas-network"
      SERVICE_TYPE: "LoadBalancer"
    substituteFrom:
      - kind: Secret
        name: cluster-vars
        optional: true
