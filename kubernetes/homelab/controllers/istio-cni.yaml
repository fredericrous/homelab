apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-cni
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: istio-system
  dependsOn:
  - name: istio-base
    namespace: flux-system
  chart:
    spec:
      chart: cni
      version: $(ISTIO_VERSION)
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Ambient mode requires CNI
    cni:
      ambient:
        enabled: true
      # Allow Cilium and Istio CNI to coexist
      exclusive: false
