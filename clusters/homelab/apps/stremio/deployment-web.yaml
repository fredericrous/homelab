apiVersion: apps/v1
kind: Deployment
metadata:
  name: stremio-web
  namespace: stremio
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: stremio-web
      app.kubernetes.io/instance: stremio
  template:
    metadata:
      labels:
        app.kubernetes.io/name: stremio-web
        app.kubernetes.io/instance: stremio
    spec:
      serviceAccountName: stremio
      imagePullSecrets:
      - name: gitea-registry-creds
      initContainers:
      - name: wait-for-image
        image: alpine/curl
        command: ['sh', '-c']
        args:
        - |
          set -e
          MAX_ATTEMPTS=60
          ATTEMPT=0
          
          echo "üîç Checking for image availability: ${IMAGE_REGISTRY}/v2/${IMAGE_NAME}/manifests/latest"
          
          until [ $ATTEMPT -eq $MAX_ATTEMPTS ]; do
            echo "‚è≥ Attempt $((ATTEMPT + 1))/$MAX_ATTEMPTS: Checking image availability..."
            
            # Check if image manifest exists
            if curl -f -s -I --connect-timeout 10 --max-time 30 \
               "http://${IMAGE_REGISTRY}/v2/${IMAGE_NAME}/manifests/latest" >/dev/null 2>&1; then
              echo "‚úÖ Image is available! Proceeding with deployment."
              exit 0
            fi
            
            ATTEMPT=$((ATTEMPT + 1))
            if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
              echo "‚ùå Image not ready yet, waiting 30 seconds..."
              sleep 30
            fi
          done
          
          echo "‚ùå Image not available after $MAX_ATTEMPTS attempts (30 minutes total)"
          echo "üîß Check if build job completed: kubectl get job -n stremio"
          exit 1
        env:
        - name: IMAGE_REGISTRY
          value: "gitea.gitea.svc.cluster.local:3000"
        - name: IMAGE_NAME
          value: "admin/stremio-web"
        resources:
          requests:
            memory: 16Mi
            cpu: 10m
          limits:
            memory: 32Mi
            cpu: 50m
      - name: copy-build
        image: gitea.gitea.svc.cluster.local:3000/admin/stremio-web:latest
        imagePullPolicy: Always
        command: ["sh", "-c", "cp -r /var/www/stremio-web/build/* /build-output/"]
        volumeMounts:
        - name: stremio-build
          mountPath: /build-output
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: stremio-build
          mountPath: /var/www/stremio-web
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
      volumes:
      - name: stremio-build
        emptyDir: {}
      - name: nginx-config
        configMap:
          name: stremio-nginx-config