---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: authelia-gateway
  namespace: flux-system
spec:
  selector:
    istio: ingress-istio-gateway
  servers:
  # HTTP redirect to HTTPS
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - auth.daddyshome.fr
  # HTTPS with mTLS client certificate authentication
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: MUTUAL
      credentialName: authelia-tls
    hosts:
    - auth.daddyshome.fr
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: authelia-redirect
  namespace: flux-system
spec:
  hosts:
  - auth.daddyshome.fr
  gateways:
  - authelia-gateway
  http:
  # HTTP to HTTPS redirect for port 80
  - match:
    - port: 80
    redirect:
      scheme: https
      redirectCode: 301
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: authelia-https
  namespace: flux-system
spec:
  hosts:
  - auth.daddyshome.fr
  gateways:
  - authelia-gateway
  http:
  # HTTPS traffic to service (port 443)
  - match:
    - port: 443
    route:
    - destination:
        host: authelia.authelia.svc.cluster.local
        port:
          number: 80