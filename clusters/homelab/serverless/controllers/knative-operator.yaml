apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: knative-operator
  namespace: flux-system
spec:
  targetNamespace: default
  interval: 10m
  chart:
    spec:
      chart: knative-operator
      version: 1.19.0
      sourceRef:
        kind: HelmRepository
        name: knative
        namespace: flux-system
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
  values:
    # The knative-operator will be deployed in the default namespace
    # as recommended in the official docs
