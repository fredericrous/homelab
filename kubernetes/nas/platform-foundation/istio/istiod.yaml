---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istiod
  namespace: flux-system
spec:
  targetNamespace: istio-system
  interval: 10m
  dependsOn:
    - name: istio-base
      namespace: flux-system
  chart:
    spec:
      chart: istiod
      version: 1.27.2
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      meshID: mesh1
      multiCluster:
        clusterName: nas
      network: nas-network
      meshNetworks:
        nas-network:
          endpoints:
            - fromRegistry: nas
            - fromRegistry: homelab
          gateways:
            - address: $(NAS_EW_GATEWAY_ADDR)
              port: $(NAS_EW_GATEWAY_PORT)
        homelab-network:
          endpoints:
            - fromRegistry: homelab
            - fromRegistry: nas
          gateways:
            - address: $(HOMELAB_EW_GATEWAY_ADDR)
              port: $(HOMELAB_EW_GATEWAY_PORT)
    pilot:
      env:
        PILOT_ENABLE_WORKLOAD_ENTRY_AUTOREGISTRATION: "true"
        PILOT_ENABLE_CROSS_CLUSTER_WORKLOAD_ENTRY: "true"
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 512Mi
    meshConfig:
      defaultConfig:
        proxyMetadata:
          ISTIO_META_DNS_CAPTURE: "true"
          ISTIO_META_DNS_AUTO_ALLOCATE: "true"
