---
# ServiceEntry to expose NAS vault cluster to homelab via Istio ambient mesh
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: nas-vault-external
  namespace: vault
  labels:
    app: nas-integration
spec:
  hosts:
  - nas-vault.nas-integration.svc.cluster.local
  - vault-vault-nas.vault.svc.cluster.local  # For transit unseal
  ports:
  - number: 8200
    name: http-vault
    protocol: HTTP
  location: MESH_EXTERNAL
  resolution: DNS
  addresses:
  - 192.168.1.42
  endpoints:
  - address: 192.168.1.42
    ports:
      http-vault: 61200  # NodePort from NAS K3s cluster

---
# Service to provide DNS resolution within homelab cluster
apiVersion: v1
kind: Service
metadata:
  name: nas-vault
  namespace: nas-integration
  labels:
    app: nas-integration
spec:
  type: ExternalName
  externalName: nas-vault.nas-integration.svc.cluster.local
  ports:
  - name: http-vault
    port: 8200
    protocol: TCP
    targetPort: 8200