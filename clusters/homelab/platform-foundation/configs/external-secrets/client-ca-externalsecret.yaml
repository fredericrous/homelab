apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: client-ca-cert
  namespace: istio-system
spec:
  refreshInterval: 24h  # Check daily for CA updates
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend  # Sync from cluster Vault
  target:
    name: client-ca-cert
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      data:
        # Istio Gateway expects 'ca.crt' key for CA certificates
        ca.crt: '{{ .ca | toString }}'
  data:
  - secretKey: ca
    remoteRef:
      key: secret/data/pki/ca
      property: ca.crt