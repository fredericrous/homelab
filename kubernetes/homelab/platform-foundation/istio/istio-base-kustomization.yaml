---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio-base
  namespace: flux-system
spec:
  dependsOn:
    - name: istio-ca-setup  # Ensure CA is setup before Istio
  interval: 10m
  path: "./kubernetes/homelab/controllers"  # Assuming istio-base.yaml is here
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  timeout: 5m
  postBuild:
    substitute:
      ISTIO_VERSION: "1.27.2"