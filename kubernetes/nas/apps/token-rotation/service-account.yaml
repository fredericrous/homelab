---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: token-rotator
  namespace: vault
  annotations:
    description: "Service account for rotating Vault root tokens"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: token-rotator
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "create", "update", "patch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: token-rotator
subjects:
- kind: ServiceAccount
  name: token-rotator
  namespace: vault
roleRef:
  kind: ClusterRole
  name: token-rotator
  apiGroup: rbac.authorization.k8s.io