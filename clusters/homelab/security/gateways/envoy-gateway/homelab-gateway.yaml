apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: homelab-gateway
  namespace: envoy-gateway-system
  annotations:
    gateway.envoyproxy.io/service-type: NodePort
spec:
  gatewayClassName: eg
  listeners:
  # HTTP listener for redirects
  - name: http
    protocol: HTTP
    port: 30080
    allowedRoutes:
      namespaces:
        from: All