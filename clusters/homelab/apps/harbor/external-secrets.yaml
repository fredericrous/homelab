apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor-admin
  namespace: harbor
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  target:
    name: harbor-admin
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: secret/data/harbor/admin
---
