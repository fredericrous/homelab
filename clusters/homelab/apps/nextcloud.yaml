apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: nextcloud
  namespace: flux-system
spec:
  interval: 10m
  timeout: 10m
  path: ./clusters/homelab/apps/nextcloud
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: data-storage
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: nextcloud
      namespace: nextcloud