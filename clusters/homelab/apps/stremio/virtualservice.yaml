---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: stremio-https
  namespace: flux-system
spec:
  hosts:
  - stremio.daddyshome.fr
  gateways:
  - stremio-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: stremio-web.stremio.svc.cluster.local
        port:
          number: 8080
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: stremio-redirect
  namespace: flux-system
spec:
  hosts:
  - stremio.daddyshome.fr
  gateways:
  - istio-system/public-gateway
  http:
  - match:
    - uri:
        prefix: /
    redirect:
      scheme: https
      port: 443