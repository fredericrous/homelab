---
# SecretStore for Vault access
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: plex
spec:
  provider:
    vault:
      server: "http://vault-vault.vault.svc.cluster.local:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "plex"
          serviceAccountRef:
            name: "plex"
---
# ExternalSecret for Plex configuration
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: plex-config
  namespace: plex
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  target:
    name: plex-config
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: secret/data/plex/config