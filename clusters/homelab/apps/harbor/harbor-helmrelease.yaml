apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
spec:
  interval: 10m
  timeout: 15m
  chart:
    spec:
      chart: harbor
      version: 1.15.1
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
  values:
    expose:
      type: clusterIP
      tls:
        enabled: false
      clusterIP:
        annotations:
          istio.io/ingress-mtls: "true"
      ingress:
        hosts:
          core: harbor.daddyshome.fr
    
    externalURL: https://harbor.daddyshome.fr
    
    persistence:
      enabled: true
      persistentVolumeClaim:
        registry:
          storageClass: rook-ceph-block
          size: 50Gi
        jobservice:
          jobLog:
            storageClass: rook-ceph-block
            size: 5Gi
          scanDataExports:
            storageClass: rook-ceph-block
            size: 5Gi
        database:
          storageClass: rook-ceph-block
          size: 5Gi
        redis:
          storageClass: rook-ceph-block
          size: 5Gi
        trivy:
          storageClass: rook-ceph-block
          size: 10Gi
    
    # Admin password will be read from external secret
    existingSecretAdminPassword: harbor-admin
    existingSecretAdminPasswordKey: secret
    
    database:
      type: external
      external:
        host: postgres-apps-rw.postgres.svc.cluster.local
        port: "5432"
        username: harbor
        database: registry
        existingSecret: harbor-db-app
        sslmode: disable
    
    redis:
      type: internal
    
    registry:
      existingSecret: harbor-registry
      credentials:
        username: _registry_user
    
    portal:
      replicas: 1
    
    core:
      replicas: 1
      existingSecret: harbor-admin
    
    jobservice:
      replicas: 1
    
    trivy:
      enabled: true
      replicas: 1
    
    notary:
      enabled: false