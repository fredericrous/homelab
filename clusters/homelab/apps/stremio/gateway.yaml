---
apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: stremio-gateway
  namespace: flux-system
spec:
  selector:
    istio: ingress-istio-gateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: MUTUAL
      credentialName: stremio-tls
    hosts:
    - stremiox.daddyshome.fr
