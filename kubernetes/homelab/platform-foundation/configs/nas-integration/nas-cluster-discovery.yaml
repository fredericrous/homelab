---
# Cross-cluster secret to enable homelab cluster to discover NAS services
apiVersion: v1
kind: Secret
metadata:
  name: istio-remote-secret-nas
  namespace: istio-system
  labels:
    istio/cluster: nas
type: Opaque
stringData:
  nas: |
    apiVersion: v1
    kind: Config
    clusters:
    - cluster:
        certificate-authority-data: ""
        server: https://192.168.1.42:6443
      name: nas
    contexts:
    - context:
        cluster: nas
        user: nas
      name: nas
    current-context: nas
    users:
    - name: nas
      user:
        token: ""

---
# Service for NAS vault cross-cluster access
apiVersion: v1
kind: Service
metadata:
  name: nas-vault
  namespace: vault
  labels:
    app: nas-vault
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for ServiceEntry
  ports:
  - port: 8200
    targetPort: 8200
    protocol: TCP
    name: http-vault

---
# ServiceEntry for NAS vault cross-cluster service discovery
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: nas-vault-discovery
  namespace: vault
  labels:
    app: cross-cluster-discovery
spec:
  hosts:
  - nas-vault.vault.svc.cluster.local
  ports:
  - number: 8200
    name: http-vault
    protocol: HTTP
  location: MESH_EXTERNAL
  resolution: STATIC
  endpoints:
  - address: 192.168.1.42  # QNAP host IP with HostNetwork
    network: nas-network
    ports:
      http-vault: 8200  # Direct vault port via HostNetwork

---
# Workload Entry for NAS vault
apiVersion: networking.istio.io/v1beta1
kind: WorkloadEntry
metadata:
  name: nas-vault-workload
  namespace: vault
  labels:
    app: nas-vault
    version: v1
spec:
  address: 192.168.1.42  # QNAP host IP with HostNetwork
  network: nas-network
  ports:
    http-vault: 8200  # Direct vault port via HostNetwork
  serviceAccount: vault-vault-nas