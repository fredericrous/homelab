---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harbor-core
  namespace: harbor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harbor-core
  template:
    metadata:
      labels:
        app: harbor-core
    spec:
      serviceAccountName: harbor
      containers:
      - name: core
        image: goharbor/harbor-core:v2.11.1
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: CORE_SECRET
          valueFrom:
            secretKeyRef:
              name: harbor-admin
              key: secret
        - name: JOBSERVICE_SECRET
          valueFrom:
            secretKeyRef:
              name: harbor-admin
              key: secret
        - name: ADMIRAL_URL
          value: "NA"
        - name: WITH_NOTARY
          value: "false"
        - name: WITH_TRIVY
          value: "true"
        - name: WITH_CHARTMUSEUM
          value: "false"
        - name: LOG_LEVEL
          value: "info"
        - name: CONFIG_PATH
          value: "/etc/core/app.conf"
        - name: DATABASE_TYPE
          value: "postgresql"
        - name: POSTGRESQL_HOST
          value: "postgres-apps-rw.postgres.svc.cluster.local"
        - name: POSTGRESQL_PORT
          value: "5432"
        - name: POSTGRESQL_USERNAME
          value: "harbor"
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: harbor-db-app
              key: password
        - name: POSTGRESQL_DATABASE
          value: "harbor"
        - name: POSTGRESQL_SSLMODE
          value: "disable"
        - name: REDIS_HOST
          value: "redis-standalone.ot-operators.svc.cluster.local:6379"
        - name: REDIS_PASSWORD
          value: ""
        - name: EXT_ENDPOINT
          value: "https://harbor.daddyshome.fr"
        - name: CORE_URL
          value: "http://harbor-core:8080"
        - name: JOBSERVICE_URL
          value: "http://harbor-jobservice:8080"
        - name: REGISTRY_URL
          value: "http://harbor-registry:5000"
        - name: TOKEN_SERVICE_URL
          value: "http://harbor-core:8080/service/token"
        - name: HARBOR_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: harbor-admin
              key: secret
        - name: REGISTRY_CREDENTIAL_USERNAME
          value: "harbor_registry_user"
        - name: REGISTRY_CREDENTIAL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: harbor-registry
              key: password
        volumeMounts:
        - name: config
          mountPath: /etc/core/app.conf
          subPath: app.conf
        - name: secret-key
          mountPath: /etc/core/key
          subPath: key
        - name: token-service-private-key
          mountPath: /etc/core/private_key.pem
          subPath: private_key.pem
        livenessProbe:
          httpGet:
            path: /api/v2.0/ping
            port: 8080
          initialDelaySeconds: 300
        readinessProbe:
          httpGet:
            path: /api/v2.0/ping
            port: 8080
          initialDelaySeconds: 20
      volumes:
      - name: config
        configMap:
          name: harbor-core-config
      - name: secret-key
        secret:
          secretName: harbor-core-secret
      - name: token-service-private-key
        secret:
          secretName: harbor-core-secret