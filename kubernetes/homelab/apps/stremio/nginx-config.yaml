apiVersion: v1
kind: ConfigMap
metadata:
  name: stremio-nginx-config
  namespace: stremio
data:
  nginx.conf: |
    server {
        listen 8080;
        server_name _;
        
        root /var/www/stremio-web;
        index index.html;
        
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }