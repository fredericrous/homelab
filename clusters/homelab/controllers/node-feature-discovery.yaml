apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: flux-system
spec:
  targetNamespace: node-feature-discovery
  interval: 10m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.18.0
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Enable CRDs (default in v0.14+)
    featureGates:
      NodeFeature: true
      NodeFeatureAPI: true
    
    # Master configuration
    master:
      replicaCount: 1
      config:
        # Enable all feature groups by default
        extraLabelNs: ["custom.feature.node.kubernetes.io"]
        # Deny list for sensitive labels  
        denyLabelNs: ["kubernetes.io"]
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 128Mi
    
    # Worker configuration
    worker:
      config:
        # Core feature sources
        sources:
          cpu:
            cpuid:
              attributeBlacklist: []
              attributeWhitelist: []
          kernel:
            kconfigFile: ""
            configOpts: []
          pci:
            deviceClassWhitelist: []
            deviceLabelFields: []
          usb:
            deviceClassWhitelist: []
            deviceLabelFields: []
          custom: []
          local: []
          
        # Enable all standard feature sources
        core:
          labelWhiteList: []
          noPublish: false
          sleepInterval: 60s
      
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 200m
          memory: 128Mi
      
      # Tolerate control plane and GPU nodes
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
    
    # RBAC
    serviceAccount:
      create: true
      name: ""
    
    rbac:
      create: true
    
    # Prometheus monitoring
    prometheus:
      enable: false
      port: 8081