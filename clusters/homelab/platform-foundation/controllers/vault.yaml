apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: flux-system
spec:
  targetNamespace: vault
  interval: 10m
  dependsOn:
    - name: reflector
      namespace: flux-system
  chart:
    spec:
      chart: vault
      version: 0.28.1
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    server:
      ha:
        enabled: true
        replicas: 1
        raft:
          enabled: true
          config: |
            ui = true
            
            listener "tcp" {
              tls_disable = 1
              address = "[::]:8200"
              cluster_address = "[::]:8201"
              # Enable unauthenticated metrics access (necessary for Prometheus Operator)
              telemetry {
                unauthenticated_metrics_access = "true"
              }
            }
            
            storage "raft" {
              path = "/vault/data"
            }
            
            seal "transit" {
              address = "http://192.168.1.42:61200"
              disable_renewal = "false"
              key_name = "autounseal"
              mount_path = "transit"
              tls_skip_verify = "true"
              token = "${vault_transit_token}"
            }
            
            service_registration "kubernetes" {}
            
            telemetry {
              prometheus_retention_time = "30s"
              disable_hostname = true
            }
      
      dataStorage:
        enabled: true
        size: 10Gi
        storageClass: rook-ceph-block
      
      resources:
        limits:
          memory: 256Mi
          cpu: 250m
        requests:
          memory: 256Mi
          cpu: 250m
      
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: vault
                  app.kubernetes.io/instance: vault
                  component: server
              topologyKey: kubernetes.io/hostname
      
      # Transit token is configured in the seal stanza, not as env var
    
    ui:
      enabled: true
      serviceType: ClusterIP