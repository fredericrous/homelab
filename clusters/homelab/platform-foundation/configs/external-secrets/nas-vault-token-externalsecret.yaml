---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nas-vault-root-token
  namespace: flux-system
spec:
  refreshInterval: 24h
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: nas-vault-root-token
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "vault-config-operator"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
  data:
  - secretKey: token
    remoteRef:
      key: secret/data/cluster-vars
      property: QNAP_VAULT_TOKEN