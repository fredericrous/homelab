---
# Generate OIDC client secret for Gitea
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: gitea-oidc-client-secret-generator
  namespace: gitea
spec:
  refreshInterval: 0  # Generate once
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  target:
    name: gitea-oidc-client-secret-temp
    creationPolicy: Owner
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: gitea-oidc-client-secret-generator
    rewrite:
    - regexp:
        source: "(.*)"
        target: "gitea/$1"

---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: gitea-oidc-client-secret-generator
  namespace: gitea
spec:
  length: 64
  digits: 10
  symbols: 10
  symbolCharacters: "!@#$%^&*()_+-=[]{}|;:,.<>?"
  noUpper: false
  allowRepeat: true

---
# Push OIDC client secret to Vault for use by Gitea
apiVersion: external-secrets.io/v1
kind: PushSecret
metadata:
  name: push-gitea-oidc-client-secret
  namespace: gitea
spec:
  refreshInterval: 30s
  secretStoreRef:
    kind: SecretStore
    name: vault-backend
  selector:
    secret:
      name: gitea-oidc-client-secret-temp
  data:
  - match:
      secretKey: gitea
      remoteRef:
        remoteKey: secret/data/gitea
        property: OIDC_CLIENT_SECRET