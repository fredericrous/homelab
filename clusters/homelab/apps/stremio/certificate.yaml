apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: stremio-tls
  namespace: stremio
  annotations:
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "istio-ingress,flux-system"
    reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
    reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "istio-ingress,flux-system"
spec:
  secretName: stremio-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - stremio.daddyshome.fr