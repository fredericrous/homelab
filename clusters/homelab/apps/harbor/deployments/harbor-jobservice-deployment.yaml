apiVersion: apps/v1
kind: Deployment
metadata:
  name: harbor-jobservice
  namespace: harbor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harbor-jobservice
  template:
    metadata:
      labels:
        app: harbor-jobservice
    spec:
      serviceAccountName: harbor
      containers:
      - name: jobservice
        image: goharbor/harbor-jobservice:v2.11.1
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: CORE_SECRET
          valueFrom:
            secretKeyRef:
              name: harbor-admin
              key: secret
        - name: JOBSERVICE_SECRET
          valueFrom:
            secretKeyRef:
              name: harbor-admin
              key: secret
        - name: CORE_URL
          value: "http://harbor-core:8080"
        - name: REGISTRY_URL
          value: "http://harbor-registry:5000"
        - name: REDIS_URL
          value: "redis-standalone.ot-operators.svc.cluster.local:6379"
        - name: SCANNER_LOG_LEVEL
          value: "info"
        volumeMounts:
        - name: job-logs
          mountPath: /var/log/jobs
        livenessProbe:
          httpGet:
            path: /api/v1/stats
            port: 8080
          initialDelaySeconds: 300
        readinessProbe:
          httpGet:
            path: /api/v1/stats
            port: 8080
          initialDelaySeconds: 20
      volumes:
      - name: job-logs
        emptyDir: {}