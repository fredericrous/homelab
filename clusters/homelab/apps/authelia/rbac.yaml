---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: authelia-patch-secrets
  namespace: authelia
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: authelia-read-namespace
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get"]
  resourceNames: ["authelia"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: authelia-patch-secrets
  namespace: authelia
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: authelia-patch-secrets
subjects:
- kind: ServiceAccount
  name: authelia
  namespace: authelia
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: authelia-read-namespace
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: authelia-read-namespace
subjects:
- kind: ServiceAccount
  name: authelia
  namespace: authelia